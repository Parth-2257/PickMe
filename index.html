<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICKME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker Tool</h1>
        <input type="color" id="colorPicker" value="#3498db">
        <div class="color-preview" id="colorPreview"></div>
        <div class="color-values">
            <label>HEX: <span id="hexValue">#3498db</span></label>
            <label>RGB: <span id="rgbValue">rgb(52, 152, 219)</span></label>
            <label>HSL: <span id="hslValue">hsl(204, 70%, 53%)</span></label>
        </div>
        <div class="buttons">
            <button id="copyBtn">Copy Color</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="recent-colors">
            <h2>Recent Colors</h2>
            <div id="recentColorsContainer"></div>
        </div>
        <div class="contrast-checker">
            <h2>Contrast Checker</h2>
            <p id="contrastWhite">Contrast with White: </p>
            <p id="contrastBlack">Contrast with Black: </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
